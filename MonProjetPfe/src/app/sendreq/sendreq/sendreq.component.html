<app-homeemploye></app-homeemploye>
<div class="card">
    <div class="card-header">
        welcome to send Request!
    </div>
    <div class="card-body">
        <div class="container-fluid">
            <h2>Request form</h2>
            <form [formGroup]="reqForm" (ngSubmit)="sendreq()">
                <div class="form-group">
                    <label for="typedemande">Type Demande:</label>
                    <select name="typedemande" class="form-control" formControlName="typedemande" required>
                        <option value=""></option>
                        <option value="FicheDePaie">Fiche de paie</option>
                        <option value="AttestationDePrésence">Attestation de Présence</option>
                        <option value="AffectationConge">Affectation Conge</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="pwd">Description:</label>
                    <input type="text" class="form-control" formControlName="description"
                        placeholder="Enter description" name="description" required>
                </div>
                <br />
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
